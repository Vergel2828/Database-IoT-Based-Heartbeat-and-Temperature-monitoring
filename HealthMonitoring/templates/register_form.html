{% extends 'Base.html' %}
{% block title %}
  Register
{% endblock %}
{% block content %}
	<div class="container">
		<form class="form-horizontal" method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-default">Submit</button>
			<a href="{% url 'HealthMonitoring:login_user' %}" class="btn btn-default">Back</a>
		</form>
		<p>{{ form.password1.errors }}</p>
		<p>{{ form.password2.errors }}</p>
	</div>
{% endblock %}
